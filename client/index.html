<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client for Companies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="mustache.js"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <script id="company" type="x-tmpl-mustache">
    <div class="company-details" data-id="{{id}}">
      <h2>{{name}}</h2>
      <p>Likes: {{likes}}</p>
      <span class='like clickable'>Like</span>
      <h3>Products</h3>
      <p>{{products}}</p>
    </div>
  </script>
  <body>
    <div id="companies"></div>
  </body>
</html>
